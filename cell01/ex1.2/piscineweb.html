<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: a light background color */
        }
        h1 {
            font-size: 3em; /* Adjust size as needed */
            text-align: center;
        }
        .image-container {
            display: flex; /* Use flexbox to display images next to each other */
            justify-content: center; /* Center the images */
        }
        img {
            max-width: 45%; /* Responsive image with a max width */
            height: auto; /* Maintain aspect ratio */
            margin: 0 10px; /* Space between images */
        }
    </style>
</head>
<body>
    <h1>Piscine Web</h1>
    <div class="image-container">
        <img src="https://www.mansory.com/sites/default/files/styles/1920x800_fullwidth_car_slider/public/2023-07/mansory_porche_p9lm_evo900-07.jpg?h=58767cb1&itok=-hhHZsIJ" alt="Description of Image 1">
        <img src="https://i.ytimg.com/vi/FarxvRVoTdA/maxresdefault.jpg" alt="Description of Image 2">
    </div>
</body>
</html>
